<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condomínio</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <div>Condomínio NOME</div>
        </div>

        <div class="cameras">
            <div>Cam1</div>
            <div>Cam2</div>
            <div>Cam3</div>
            <div>Cam4</div>
        </div>

        <div class="botoes">
            <button>Botão 1</button>
            <button>Botão 2</button>
            <button>Botão 3</button>
            <button>Botão 4</button>
            <button>Botão 5</button>
        </div>

        <div class="info">
            <div class="foto">Foto</div>
            <div>
                Nome<br>
                Documento<br>
                Última visita<br>
                Unidade
            </div>
            <div>
                Telefones<br>
                Tipo de visita
            </div>
        </div>

        <div class="fields">
            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div>
                <label for="documento">Documento</label>
                <input type="text" id="documento" name="documento">
            </div>
            <div>
                <label for="ultima-visita">Última visita</label>
                <input type="text" id="ultima-visita" name="ultima-visita">
            </div>
            <div>
                <label for="unidade">Unidade</label>
                <input type="text" id="unidade" name="unidade">
            </div>
            <div>
                <label for="telefone">Telefones</label>
                <input type="text" id="telefone" name="telefone">
            </div>
            <div>
                <label for="tipo-visita">Tipo de visita</label>
                <input type="text" id="tipo-visita" name="tipo-visita">
            </div>
        </div>
    </div>

</body>
</html>
